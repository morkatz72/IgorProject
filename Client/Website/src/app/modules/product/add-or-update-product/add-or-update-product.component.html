<div class="col-md-4 col-md-offset-1">
  <h2>הוספת מוצר חדש</h2>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit(f,$event)" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="nameProductLabel">שם המוצר: </label>
      <input type="text" class="form-control" name="name" [(ngModel)]="product.name" #name="ngModel" required />
    </div>

    <div class="form-group">
      <label for="priceLabel">מחיר: </label>
      <input type="text" class="form-control" name="price" [(ngModel)]="product.price" #price="ngModel" required />
    </div>


    <div class="form-group">
      <label for="categoryLabel">קטגוריה: </label>
      <div>
        <select (change)="selectItem($event.target.value)" class="form-control">
          <option *ngFor="let currCategory of categories" value={{currCategory.id}}>{{currCategory.name}}</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="caloriesLabel">קלוריות:  </label>
      <input type="text" class="form-control" name="calories" [(ngModel)]="product.calories" #calories="ngModel" required />
    </div>

    <div class="form-group">
      <label for="countryLabel">מדינת יצור: </label>
      <input type="text" class="form-control" name="createCountry" [(ngModel)]="product.createCountry" #createCountry="ngModel" required />
    </div>

    <div class="form-group">
      <label for="companyLabel">יצרן: </label>
      <input type="text" class="form-control" name="company" [(ngModel)]="product.company" #company="ngModel" required />
    </div>

    <button [disabled]="!f.valid" class="btn btn-primary">{{buttonText}}</button>
  </form>
</div>
