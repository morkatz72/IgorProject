<div class="col-md-12" style="margin: 10px;">
  <h2> בחר את המוצר הזול ביותר לפי קטגוריה </h2>
</div>

<div class="col-md-12" style="margin: 10px;">
  <div class="col-md-1">
    <b>בחר את הקטגוריה </b>
  </div>
  <div class="col-md-2">
    <select (change)="selectItem($event.target.value)" class="form-control">
      <option *ngFor="let currCategory of categories" value={{currCategory.id}}>{{currCategory.name}}</option>
    </select>
  </div>
</div>

<div class="col-md-12">
  <button class="btn btn-primary" style="margin: 10px; " (click)="chooseTheCheapestProduct()">בחר את המוצר הזול</button>
</div>

<div *ngIf="boolIsShow">
  <form name="form" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="nameProductLabel"> מזהה מוצר </label>
      <label for="nameProductValue">{{productDetails.id}}</label>
    </div>
    <div class="form-group">
      <label for="nameProductLabel">שם המוצר: </label>
      <label for="nameProductValue">{{productDetails.name}}</label>
    </div>

    <div class="form-group">
      <label for="priceLabel">מחיר: </label>
      <label for="priceValue">{{productDetails.price}}</label>
    </div>

    <div class="form-group">
      <label for="categoryLabel">קטגוריה: </label>
      <label for="categoryValue">{{productDetails.categoryValue}}</label>
    </div>

    <div class="form-group">
      <label for="caloriesLabel">קלוריות: </label>
      <label for="caloriesValue">{{productDetails.calories}}</label>
    </div>

    <div class="form-group">
      <label for="countryLabel">מדינת יצור: </label>
      <label for="countryValue">{{productDetails.createCountry}}</label>
    </div>

    <div class="form-group">
      <label for="companyLabel">יצרן: </label>
      <label for="companyValue">{{productDetails.company}}</label>
    </div>
  </form>
</div>
