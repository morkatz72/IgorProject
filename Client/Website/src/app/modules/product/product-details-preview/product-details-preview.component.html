<form name="form" #f="ngForm" *ngIf="productIdToShow != 0 && productDetails">
  <table  style="background-color:white;">
    <tr>
      <th class="title-right">מאפיין</th>
      <th class="title-right">פרטים</th>
    </tr>

    <tr>
      <td class="title-right">מזהה מוצר</td>
      <td class="title-right">{{productDetails.id}}</td>
    </tr>

    <tr>
      <td class="title-right">שם המוצר</td>
      <td class="title-right">{{productDetails.name}}</td>
    </tr>

    <tr>
      <td class="title-right">מחיר</td>
      <td class="title-right">{{productDetails.price}}</td>
    </tr>

    <tr>
      <td class="title-right">קטגוריה</td>
      <td class="title-right">{{productDetails.categoryValue}}</td>
    </tr>

    <tr>
      <td class="title-right">קלוריות</td>
      <td class="title-right">{{productDetails.calories}}</td>
    </tr>

    <tr>
      <td class="title-right">מדינת יצור</td>
      <td class="title-right">{{productDetails.createCountry}}</td>
    </tr>

    <tr>
      <td class="title-right">יצרן</td>
      <td class="title-right">{{productDetails.company}}</td>
    </tr>

  </table>
</form>
