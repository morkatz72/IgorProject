
<div class="col-md-11 col-md-offset-1 row">
  <h2 style="text-shadow: 2px 2px #FF0000;">
    <p>
      ברוך הבא לאתר המוצרים והסלים
      באתר הנל תוכל למצוא מגוון מאוד
    </p>
    <p>
      רחב של מוצרים וכמו כן לבנות סל
      בהתאם לצרכים שלך
    </p>
  </h2>
</div>

<video width="320" height="240" autoplay muted loop #supermarketVideo>
  <source src="/assets/videos/supermarket1.mp4" type="video/mp4">
  <source src="/assets/videos/supermarket1.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>


<div *ngIf="!userName()" class="row">
  <div class="col-md-2">
    <div (click)="loginView()" class="box"><h2>התחבר לאתר</h2>   </div>
  </div>
  <div class="col-md-2">
    <div (click)="registerView()" class="box"><h2>הירשם לאתר</h2>   </div>
  </div>
</div>

<div *ngIf="userName()" class="row">
  <div class="col-md-2">
    <div class="box">
      <h2>היסטוריית מחירים על מוצר</h2>
      <div style="margin:10px 10px 10px 10px">
        <form name="form" #f="ngForm">
          <div class="form-group">
            <input type="number" class="form-control" placeholder="הקש מוצר" name="a" [(ngModel)]="productId" #a="ngModel" />
          </div>
        </form>
      </div>
      <button class="btn btn-primary" (click)="HistoryOneView()">לחץ</button>

    </div>

  </div>

  <div class="col-md-2">
    <div (click)="addProductView()" class="box"><h2>הוספת מוצר</h2>   </div>
  </div>

  <div class="col-md-2">
    <div (click)="barChart()" class="box"><h2>הצגת גרף מחירים ומוצרים</h2>   </div>
  </div>
</div>
<div class="row" *ngIf="userName()" style="margin-top:10px">
  <div class="col-md-2">
    <div (click)="cheapestProduct()" class="box"><h2>המוצר הזול לפי קטגוריה</h2>   </div>
  </div>
  <div class="col-md-2">
    <div (click)="preferredProduct()" class="box"><h2>המוצר המומלץ לפי קטגוריה</h2>   </div>
  </div>
</div>
