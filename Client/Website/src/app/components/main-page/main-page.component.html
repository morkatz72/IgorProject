<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button (click)="w3_close()" class="w3-bar-item w3-large">סגור תפריט&times;</button>
  <div class="w3-bar-item w3-button" (click)="addProductView()">הוספת מוצר</div>
  <div class="w3-bar-item w3-button" (click)="loginView()">התחברות</div>
  <div class="w3-bar-item w3-button" (click)="registerView()">הרשמה</div>
  <div class="w3-bar-item w3-button" (click)="productListView()">רשימת מוצרים</div>
  <div class="w3-bar-item w3-button" (click)="logOff()">התנתקות</div>
</div>

<!-- Page Content -->
<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge" (click)="w3_open()">☰</button>
</div>

<div *ngIf="userName()">
  ברוך הבא {{userName()}}
</div>
