    socket.on('updateusers', function (data) {
      $('#users').empty();
      $.each(data, function (key, value) {

      });
    });

    //sending the data to all users
    $(function () {
      $('#datasend').click(function () {
        var message = $('#data').val();
        $('#data').val('');

      });

      // when pressing ENTER
      $('#data').keypress(function (e) {
        if (e.which == 13) {
          $(this).blur();
          $('#datasend').focus().click();
        }
      });
    });

  </script>
