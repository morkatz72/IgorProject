


<div id="app" *ngIf="weatherData">
  <div>
    <div>
      עיר: {{weatherData.name}}
    </div>
    <div>
      רוחות: זווית {{weatherData.wind.deg}} וגם מהירות {{weatherData.wind.speed}}
    </div>
    <ul>
      <li *ngFor="let curr of weathers">
        תיאור: {{ curr.description }}
        ראשי: {{ curr.main}}
      </li>
    </ul>
  </div>
</div>
